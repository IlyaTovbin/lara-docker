jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, bcmath, pdo_mysql, xml

    - run: composer install --prefer-dist --no-progress --no-interaction

    - run: cp .env.example .env

    - run: sed -i "s/DB_HOST=.*/DB_HOST=db/" .env
    - run: sed -i "s/DB_DATABASE=.*/DB_DATABASE=laravel/" .env
    - run: sed -i "s/DB_USERNAME=.*/DB_USERNAME=laravel/" .env
    - run: sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=laravel/" .env

    - run: php artisan key:generate

    - run: |
        until mysqladmin ping -h db -u laravel -plaravel --silent; do
          echo "Waiting for database..."
          sleep 3
        done

    - run: php artisan migrate --force

    - run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan route:clear
        php artisan view:clear
        chmod -R 777 storage bootstrap/cache

    - run: vendor/bin/pest
